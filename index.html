<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Honeymoon Journey</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f4f4;
  height: 100%;
}
body.locked {
  background-image: url('https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&q=80&w=2400');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* ①トップページ */
#passwordScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  backdrop-filter: blur(4px);
  color: white;
  text-align: center;
  padding-top: 80px;
}
#titleBox h1 {
  font-size: 32px;
  margin-bottom: 5px;
  font-family: 'Georgia', serif;
}
#titleBox p {
  margin: 4px 0;
}
#passwordBox {
  margin-top: 40px;
}
#passwordBox input {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  margin-bottom: 10px;
}
#passwordBox button {
  background: #1976d2;
  color: white;
  border: none;
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* 日付ナビ（②だけ表示） */
#dayNav {
  display: none;
  position: sticky;
  top: 0;
  background: rgba(25, 118, 210, 0.95);
  overflow-x: auto;
  white-space: nowrap;
  padding: 8px;
  z-index: 100;
}
#dayNav button {
  margin: 0 5px;
  padding: 12px 16px;
  font-size: 15px;
  background: white;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  flex-shrink: 0;
}
#dayNav button.active {
  background: #ff9800;
  color: white;
}

/* 各ページ */
.page {
  display: none;
  padding: 10px;
  margin-bottom: 60px;
}

/* カード（②日程） */
.card {
  background: white;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
}
.card h3 {
  margin-top: 0;
  color: #1976d2;
}
.card p {
  margin: 5px 0;
  font-size: 14px;
}

/* 下部ナビ（②③④） */
#bottomNav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  display: flex;
  border-top: 1px solid #ccc;
}
#bottomNav button {
  flex: 1;
  padding: 14px;
  font-size: 15px;
  border: none;
  background: white;
  cursor: pointer;
}
#bottomNav button.active {
  background: #1976d2;
  color: white;
}
</style>
</head>
<body class="locked">

<!-- ①トップページ -->
<div id="passwordScreen">
  <div id="titleBox">
    <h1>Our Honeymoon Journey</h1>
    <p>Italy, Spain, Korea</p>
    <p>2025/9/12 ～ 2025/9/22</p>
  </div>
  <div id="passwordBox">
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Open</button>
  </div>
</div>

<!-- ②③④コンテンツ -->
<div id="appContent" style="display:none;">

  <!-- ②日程ページ -->
  <div id="dayNav">
    <button onclick="showDay(1)" class="active">9/12</button>
    <button onclick="showDay(2)">9/13</button>
    <button onclick="showDay(3)">9/14</button>
    <button onclick="showDay(4)">9/15</button>
    <button onclick="showDay(5)">9/16</button>
    <button onclick="showDay(6)">9/17</button>
    <button onclick="showDay(7)">9/18</button>
    <button onclick="showDay(8)">9/19</button>
    <button onclick="showDay(9)">9/20</button>
    <button onclick="showDay(10)">9/21</button>
    <button onclick="showDay(11)">9/22</button>
  </div>

  <div id="page-schedule" class="page">
    <div id="day1" class="dayContent" style="display:block;">
      <div class="card">
        <h3>Day 1 Spot</h3>
        <p>行程内容をここに入力</p>
      </div>
    </div>
    <div id="day2" class="dayContent"><p>2日目の予定</p></div>
    <!-- 他の日付は同様に追加 -->
  </div>

  <!-- ③予算ページ -->
  <div id="page-budget" class="page">
    <p>予算ページ（作成予定）</p>
  </div>

  <!-- ④アルバムページ -->
  <div id="page-album" class="page">
    <p>アルバムページ（作成予定）</p>
  </div>

  <!-- 下部ナビ -->
  <div id="bottomNav">
    <button onclick="showPage('schedule')" class="active">日程</button>
    <button onclick="showPage('budget')">予算</button>
    <button onclick="showPage('album')">アルバム</button>
  </div>
</div>

<script>
function checkPassword() {
  const pass = document.getElementById("passwordInput").value;
  if (pass === "0616") {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("appContent").style.display = "block";
    showPage('schedule'); // 初期表示は日程ページ
    document.body.classList.remove("locked");
  } else {
    alert("パスワードが違います");
  }
}

function showPage(page) {
  // ページ切り替え
  document.querySelectorAll(".page").forEach(p => p.style.display = "none");
  document.getElementById(`page-${page}`).style.display = "block";

  // 下部ナビのアクティブ切り替え
  document.querySelectorAll("#bottomNav button").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`#bottomNav button[onclick*="${page}"]`).classList.add("active");

  // 日付ナビ表示/非表示
  document.getElementById("dayNav").style.display = (page === 'schedule') ? 'flex' : 'none';
}

function showDay(day) {
  document.querySelectorAll(".dayContent").forEach(div => div.style.display = "none");
  document.getElementById("day" + day).style.display = "block";
  document.querySelectorAll("#dayNav button").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`#dayNav button:nth-child(${day})`).classList.add("active");
}
</script>
</body>
</html>
