<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Our Honeymoon Journey</title>

<!-- iPhone用フルスクリーン設定 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Honeymoon">
<link rel="apple-touch-icon" href="icon.png">

<!-- PWA（必要なら） -->
<link rel="manifest" href="manifest.json">

<style>
:root{
  --bottom-nav-h: 56px;
}

/* RESET */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: #f4f4f4;
  color: #102a43;
}

/* ページ共通 */
.page {
  display: none;
  padding: 15px;
  margin-bottom: var(--bottom-nav-h);
}

/* ===== トップページ ===== */
#page-home {
  padding: 0;
  margin: 0;
}
#homeHero {
  min-height: 100dvh;
  background-image: url('https://images.unsplash.com/photo-1528114039593-4366cc08227d?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: grid;
  place-items: center;
  padding: env(safe-area-inset-top) 16px calc(16px + env(safe-area-inset-bottom));
}
#homeCard {
  backdrop-filter: blur(0px);
  background: rgba(255,255,255,0.0);
  text-align: center;
  padding: 24px;
  border-radius: 16px;
}
#homeCard h1{
  margin: 0 0 8px;
  font-size: 36px;
  line-height: 1.2;
  color: #000;
  font-weight: 800;
  letter-spacing: .5px;
}
#homeCard p{
  margin: 6px 0;
  font-size: 16px;
  color: #000;
  font-weight: 600;
}
#startBtn {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 16px;
  font-weight: 800;
  background: #64b5f6;
  color: #fff;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,.2);
  transition: transform .06s, background .2s;
}
#startBtn:hover { background: #42a5f5; }
#startBtn:active { transform: translateY(1px); }

/* ===== 日程ページ ===== */
#dayNav {
  position: sticky; top: 0;
  background: rgba(66,165,245,0.95);
  overflow-x: auto; white-space: nowrap;
  padding: 8px; z-index: 100;
  display: none; /* ルータでschedule時に表示 */
}
#dayNav button {
  margin: 0 5px; padding: 12px 16px; font-size: 15px;
  background: #fff; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; flex-shrink: 0;
}
#dayNav button.active { background: #64b5f6; color: #fff; }

.dayContent {
  display: none;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  padding: 15px;
}
#day1 {background-image:url('https://images.unsplash.com/photo-1559268950-2d7ceb2efa3a?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0');}
#day2 {background-image:url('https://images.unsplash.com/photo-1552076170-3b3f5c8fe1c6?q=80&w=1724&auto=format&fit=crop&ixlib=rb-4.1.0');}
#day3 {background-image:url('https://images.unsplash.com/photo-1590273971191-2af8df641e2c?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0');}
#day4 {background-image:url('https://plus.unsplash.com/premium_photo-1722201172121-a36b8ea02866?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0');}
#day5 {background-image:url('https://images.unsplash.com/photo-1718845643754-c7c17121b10e?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0');}
#day6 {background-image:url('http://www.10wallpaper.com/wallpaper/1280x1024/1209/canal_grande_venice-City_photography_wallpaper_1280x1024.jpg');}
#day7 {background-image:url('https://www.travelwith.jp/area/wp-content/uploads/sites/3/2020/06/025-2.jpg');}
#day8 {background-image:url('https://www.myushop.net/uploads/blog/EF164_700.jpg');}
#day9 {background-image:url('https://divnil.com/wallpaper/ipad/img/app/b/a/barcelona-spain-wallpaper-4xcvsn5_c064f5c4094f1e55036f2d37cc1c55b7_raw.jpg');}
#day10 {background-image:url('https://as1.ftcdn.net/v2/jpg/05/69/39/60/1000_F_569396098_hqZEijrVB7OYM9D3QhXQrmOd9kWUUhca.jpg');}
#day11 {background-image:url('https://cdn.audleytravel.com/350/460/79/15982685-bongeunsa-temple-seoul.jpg');}

/* カード */
.card {
  background: rgba(255, 255, 255, 0.7);
  margin-bottom: 15px; padding: 14px; border-radius: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,.2);
}
.card h3 { margin-top: 0; color: #1976d2; }
.card p { margin: 5px 0; font-size: 14px; }
.tappable { cursor: pointer; }
.detail-label { font-size: 14px; background: transparent; color: #ff9800; margin-left: 6px; }

/* 下部ナビ（safe-area対応） */
#bottomNav {
  position: fixed; bottom: 0; left: 0; width: 100%;
  background: rgba(227,242,253,0.95);
  display: none; /* ルータでhome以外のとき表示 */
  border-top: 1px solid #bbdefb;
  height: var(--bottom-nav-h);
  padding-bottom: env(safe-area-inset-bottom);
}
#bottomNav button {
  flex: 1; padding: 14px; font-size: 15px; border: none; background: transparent; cursor: pointer;
}
#bottomNav button.active { background: #64b5f6; color: #fff; }

/* モーダル */
#detailModal {
  display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}
#detailModalContent {
  background: #fff; margin: 5% auto; padding: 15px; border-radius: 8px; width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto;
}
#detailModalContent img {
  width: 100%; height: auto; max-height: 300px; border-radius: 8px; margin-bottom: 8px; object-fit: cover;
}
.closeBtn {
  background: #f44336; color: #fff; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; float: right;
}
#detailText { white-space: pre-line; }

#detailText a { color: #1976d2; text-decoration: none; }

/* 予算/チェックリスト/アルバムのiframeページ */
#page-budget.page { padding: 0; }
#page-budget iframe{
  display: block;
  width: 100%;
  border: none;
  height: calc(100dvh - var(--bottom-nav-h) - env(safe-area-inset-bottom));
  vertical-align: top;
}
.full-iframe {
  width: 100%;
  height: calc(100dvh - var(--bottom-nav-h) - env(safe-area-inset-bottom));
  border: none;
  display: block;
}
</style>
</head>
<body>

<!-- ===== トップページ（Home） ===== -->
<div id="page-home" class="page" style="display:block;">
  <section id="homeHero">
    <div id="homeCard">
      <h1>Our Honeymoon Journey</h1>
      <p>Italy, Spain, Korea</p>
      <p>2025/9/12 ～ 2025/9/22</p>
      <button id="startBtn" onclick="go('#schedule')">▶ Start</button>
    </div>
  </section>
</div>

<!-- ===== 日程ページ（Schedule） ===== -->
<div id="page-schedule" class="page">
  <!-- 日付ナビ（schedule時のみ表示） -->
  <div id="dayNav">
    <button onclick="showDay(1)" class="active">9/12</button>
    <button onclick="showDay(2)">9/13</button>
    <button onclick="showDay(3)">9/14</button>
    <button onclick="showDay(4)">9/15</button>
    <button onclick="showDay(5)">9/16</button>
    <button onclick="showDay(6)">9/17</button>
    <button onclick="showDay(7)">9/18</button>
    <button onclick="showDay(8)">9/19</button>
    <button onclick="showDay(9)">9/20</button>
    <button onclick="showDay(10)">9/21</button>
    <button onclick="showDay(11)">9/22</button>
  </div>

 <!-- スケジュールタブの中など、挿入したい場所に置く -->
<div id="scheduleContent">
  <div data-include="/schedule/0915.html"></div>
  <div data-include="/schedule/0916.html"></div>
</div>

<script type="module" src="/js/include.js"></script>


<!-- 予算ページ -->
<div id="page-budget" class="page">
  <iframe src="budget.html"></iframe>
</div>

<!-- チェックリストページ -->
<div id="page-checklist" class="page" style="padding:0;">
  <iframe src="checklist.html" class="full-iframe"></iframe>
</div>

<!-- アルバムページ -->
<div id="page-album" class="page" style="padding:0;">
  <iframe src="album.html" class="full-iframe"></iframe>
</div>

<!-- 下部ナビ -->
<div id="bottomNav">
  <button onclick="go('#schedule')" data-tab="schedule">日程</button>
  <button onclick="go('#budget')"   data-tab="budget">予算</button>
  <button onclick="go('#checklist')" data-tab="checklist">チェックリスト</button>
  <button onclick="go('#album')"     data-tab="album">アルバム</button>
</div>

<!-- 詳細モーダル -->
<div id="detailModal" onclick="closeDetail(event)">
  <div id="detailModalContent">
    <button class="closeBtn" onclick="closeDetail(event)">閉じる</button>
    <h3 id="detailTitle"></h3>
    <img id="detailImage" src="" alt="">
    <p id="detailText"></p>
    <a id="detailMap" href="#" target="_blank" style="display:none;">📍 Googleマップで開く</a>
  </div>
</div>

<script>
/* ===== シンプル・ルーター（#hash でページ切替） ===== */
function go(hash){ location.hash = hash; }

function route(){
  // 現在のターゲット
  const hash = (location.hash || '#home').toLowerCase();

  // すべて非表示
  document.querySelectorAll('.page').forEach(p => p.style.display = 'none');

  // 下部ナビの表示・アクティブ制御
  const bottom = document.getElementById('bottomNav');
  if(hash === '#home'){
    bottom.style.display = 'none';
  }else{
    bottom.style.display = 'flex';
  }
  document.querySelectorAll('#bottomNav button').forEach(btn => {
    btn.classList.toggle('active', '#'+btn.dataset.tab === hash);
  });

  // ページ表示
  const id = {
    '#home': 'page-home',
    '#schedule': 'page-schedule',
    '#budget': 'page-budget',
    '#checklist': 'page-checklist',
    '#album': 'page-album'
  }[hash] || 'page-home';

  document.getElementById(id).style.display = 'block';

  // 日程ページのときだけ日付ナビ表示
  const dayNav = document.getElementById('dayNav');
  dayNav.style.display = (hash === '#schedule') ? 'flex' : 'none';

  // 初回はDay1を表示
  if(hash === '#schedule'){
    if(!route._inited){
      showDay(1);
      route._inited = true;
    }
  }
}
window.addEventListener('hashchange', route);

/* ===== 日付切替 ===== */
function showDay(day) {
  document.querySelectorAll(".dayContent").forEach(div => div.style.display = "none");
  const target = document.getElementById("day" + day);
  if (target) target.style.display = "block";
  document.querySelectorAll("#dayNav button").forEach(btn => btn.classList.remove("active"));
  const btn = document.querySelector(`#dayNav button:nth-child(${day})`);
  if (btn) btn.classList.add("active");
}

/* ===== 詳細モーダル ===== */
function showDetail(title, text, image, mapUrl) {
  document.getElementById("detailTitle").textContent = title;
  document.getElementById("detailText").textContent = text || '';
  const img = document.getElementById("detailImage");
  if (image) { img.src = image; img.style.display = "block"; }
  else { img.style.display = "none"; }
  const map = document.getElementById("detailMap");
  if (mapUrl) { map.href = mapUrl; map.style.display = "inline-block"; }
  else { map.style.display = "none"; }
  document.getElementById("detailModal").style.display = "block";
}
function closeDetail(e) {
  if (e.target.id === "detailModal" || e.target.classList.contains("closeBtn")) {
    document.getElementById("detailModal").style.display = "none";
  }
}

/* ===== 初期表示：ホーム → ルーティング適用 ===== */
document.addEventListener('DOMContentLoaded', () => {
  if(!location.hash) location.hash = '#home';
  route();
});
</script>
</body>
</html>
