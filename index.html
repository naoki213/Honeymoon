<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Our Honeymoon Journey</title>

<!-- iPhone用フルスクリーン -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Honeymoon">
<link rel="apple-touch-icon" href="icon.png">

<!-- PWA（必要なら） -->
<link rel="manifest" href="manifest.json">

<style>
html,body{
  margin:0; padding:0; height:100%;
  font-family:'Segoe UI',sans-serif; background:#f4f4f4;
}
:root{ --bottom-nav-h:56px; }
/* ヒーロー（くっきり表示） */
#homeHero{
  min-height:100vh;
  background-image:url('https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&q=90&w=2400');
  background-size:cover; background-position:center; background-attachment:fixed;
  display:grid; place-items:center; text-align:center; padding:24px;
}
.hero-inner{ background:transparent; }
.hero-inner h1{
  margin:0 0 10px; font-size:40px; font-weight:800; color:#000; letter-spacing:.5px;
}
.hero-inner p{ margin:4px 0; font-size:16px; font-weight:600; color:#000; }

/* Startボタン */
#startBtn{
  margin-top:22px; padding:12px 22px; font-size:16px; font-weight:700;
  background:#64b5f6; color:#fff; border:none; border-radius:30px; cursor:pointer;
  box-shadow:0 3px 6px rgba(0,0,0,.2); transition:background .25s, transform .05s;
}
#startBtn:hover{ background:#42a5f5; }
#startBtn:active{ transform:translateY(1px); }
</style>
</head>
<body>
  <section id="homeHero">
    <div class="hero-inner">
      <h1>Our Honeymoon Journey</h1>
      <p>Italy, Spain, Korea</p>
      <p>2025/9/12 ～ 2025/9/22</p>
      <button id="startBtn" onclick="location.href='schedule.html'">Start</button>
    </div>
  </section>
</body>
</html>
