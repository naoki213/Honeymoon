<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅のしおり</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f4f4f4;
}
body.locked {
  background-image: url('https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&q=80&w=2400');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* パスワード画面 */
#passwordScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  backdrop-filter: blur(4px);
}
#passwordScreen input {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  margin-bottom: 10px;
}
#passwordScreen button {
  background: #1976d2;
  color: white;
  border: none;
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* 上部日付ナビ（横スクロール） */
#dayNav {
  position: sticky;
  top: 0;
  background: rgba(25, 118, 210, 0.95);
  display: flex;
  overflow-x: auto;
  white-space: nowrap;
  padding: 8px;
  z-index: 100;
}
#dayNav button {
  margin: 0 5px;
  padding: 8px 12px;
  background: white;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
  flex-shrink: 0;
}
#dayNav button.active {
  background: #ff9800;
  color: white;
}

/* 下部固定タブ */
#bottomNav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  display: flex;
  border-top: 1px solid #ccc;
}
#bottomNav button {
  flex: 1;
  padding: 10px;
  font-size: 14px;
  border: none;
  background: white;
  cursor: pointer;
}
#bottomNav button.active {
  background: #1976d2;
  color: white;
}

/* 各ページ */
.dayContent, .extraContent {
  display: none;
  padding: 10px;
  margin-bottom: 50px; /* 下部ナビ分の余白 */
}

/* カード */
.card {
  background: white;
  margin-bottom: 10px;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
}
.card h3 {
  margin-top: 0;
  color: #1976d2;
}
.card p {
  margin: 5px 0;
  font-size: 14px;
}

/* モーダル */
#detailModal {
  display: none;
  position: fixed;
  z-index: 200;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}
#detailModalContent {
  background: white;
  margin: 10% auto;
  padding: 15px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
}
#detailModalContent img {
  width: 100%;
  height: auto;
  max-height: 300px;
  border-radius: 8px;
  margin-bottom: 8px;
  object-fit: cover;
}
.closeBtn {
  background: #f44336;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  float: right;
}
</style>
</head>
<body class="locked">

<!-- パスワード画面 -->
<div id="passwordScreen">
  <input type="password" id="passwordInput" placeholder="パスワードを入力">
  <button onclick="checkPassword()">開く</button>
</div>

<!-- しおり画面 -->
<div id="shiori">
  <!-- 上部日付タブ -->
  <div id="dayNav">
    <button onclick="showDay(1)" class="active">9/12</button>
    <button onclick="showDay(2)">9/13</button>
    <button onclick="showDay(3)">9/14</button>
    <button onclick="showDay(4)">9/15</button>
    <button onclick="showDay(5)">9/16</button>
    <button onclick="showDay(6)">9/17</button>
    <button onclick="showDay(7)">9/18</button>
    <button onclick="showDay(8)">9/19</button>
    <button onclick="showDay(9)">9/20</button>
    <button onclick="showDay(10)">9/21</button>
    <button onclick="showDay(11)">9/22</button>
  </div>

  <!-- 各日付ページ -->
  <div id="day1" class="dayContent" style="display:block;">
    <div class="card" onclick="showDetail('1日目スポット', '詳細説明', '', '#')">
      <h3>1日目スポット</h3>
      <p>行程内容</p>
    </div>
  </div>
  <div id="day2" class="dayContent"><p>2日目の予定</p></div>
  <div id="day3" class="dayContent"><p>3日目の予定</p></div>
  <div id="day4" class="dayContent"><p>4日目の予定</p></div>
  <div id="day5" class="dayContent"><p>5日目の予定</p></div>
  <div id="day6" class="dayContent"><p>6日目の予定</p></div>
  <div id="day7" class="dayContent"><p>7日目の予定</p></div>
  <div id="day8" class="dayContent"><p>8日目の予定</p></div>
  <div id="day9" class="dayContent"><p>9日目の予定</p></div>
  <div id="day10" class="dayContent"><p>10日目の予定</p></div>
  <div id="day11" class="dayContent"><p>11日目の予定</p></div>

  <!-- 下部固定タブのページ -->
  <div id="schedulePage" class="extraContent"><h3>全日程</h3><p>旅程表など</p></div>
  <div id="budgetPage" class="extraContent"><h3>予算</h3><p>費用一覧</p></div>
  <div id="albumPage" class="extraContent"><h3>アルバム</h3><p>写真ギャラリー</p></div>
</div>

<!-- 下部固定タブ -->
<div id="bottomNav">
  <button onclick="showExtra('schedulePage')">日程</button>
  <button onclick="showExtra('budgetPage')">予算</button>
  <button onclick="showExtra('albumPage')">アルバム</button>
</div>

<!-- モーダル -->
<div id="detailModal" onclick="closeDetail(event)">
  <div id="detailModalContent">
    <button class="closeBtn" onclick="closeDetail(event)">閉じる</button>
    <h3 id="detailTitle"></h3>
    <img id="detailImage" src="" alt="">
    <p id="detailText"></p>
    <a id="detailMap" href="#" target="_blank">📍 Googleマップで開く</a>
  </div>
</div>

<script>
function checkPassword() {
  const pass = document.getElementById("passwordInput").value;
  if (pass === "0616") {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("shiori").style.display = "block";
    document.body.classList.remove("locked");
  } else {
    alert("パスワードが違います");
  }
}

function showDay(day) {
  document.querySelectorAll(".dayContent").forEach(div => div.style.display = "none");
  document.querySelectorAll(".extraContent").forEach(div => div.style.display = "none");
  document.getElementById("day" + day).style.display = "block";
  document.querySelectorAll("#dayNav button").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`#dayNav button:nth-child(${day})`).classList.add("active");
}

function showExtra(pageId) {
  document.querySelectorAll(".dayContent").forEach(div => div.style.display = "none");
  document.querySelectorAll(".extraContent").forEach(div => div.style.display = "none");
  document.getElementById(pageId).style.display = "block";
  document.querySelectorAll("#bottomNav button").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`#bottomNav button[onclick*="${pageId}"]`).classList.add("active");
}

function showDetail(title, text, image, mapUrl) {
  document.getElementById("detailTitle").textContent = title;
  document.getElementById("detailText").textContent = text;
  const imgEl = document.getElementById("detailImage");
  if (image) {
    imgEl.src = image;
    imgEl.style.display = "block";
  } else {
    imgEl.style.display = "none";
  }
  document.getElementById("detailMap").href = mapUrl;
  document.getElementById("detailModal").style.display = "block";
}

function closeDetail(e) {
  if (e.target.id === "detailModal" || e.target.classList.contains("closeBtn")) {
    document.getElementById("detailModal").style.display = "none";
  }
}
</script>
</body>
</html>
